<lightning-card title="Admin Product Configurator">
    <div class="slds-m-around_medium">
        <lightning-combobox
            name="product"
            label="Select Product"
            value="testing"
            placeholder="Select a Product"
            options=""
            onchange={handleProductChange}>
        </lightning-combobox>

        <lightning-input
            name="displayLabel"
            label="Display Label"
            value=""
            onchange={handleInputChange}>
        </lightning-input>
        <lightning-input
            name="attributeDefaultValue"
            label="Attribute Default Value"
            value=""
            onchange={handleInputChange}>
        </lightning-input>
        <lightning-input
            type="color"
            name="backgroundColor"
            label="Background Color"
            value=""
            onchange={handleInputChange}>
        </lightning-input>
        <lightning-button variant="brand" label="Save" onclick={handleSave}></lightning-button>
    </div>
</lightning-card>
